<div class="sm-container w-100 mx-auto p-4 bg-white rounded shadow">
  <h4 class="h4 mb-4 text-center text-dark">Creazione Cliente</h4>
  <form [formGroup]="formNuovoCliente" (ngSubmit)="saveCliente()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control"
        placeholder="Introdurre il nome del cliente"
        formControlName="nome"
      />
      <p
        class="alert alert-danger"
        *ngIf="
          formNuovoCliente.controls['nome'].invalid &&
          formNuovoCliente.controls['nome'].touched
        "
      >
        Questo campo è obbligatorio
      </p>
    </div>

    <div class="mb-3">
      <label for="cognome" class="form-label">Cognome:</label>
      <input
        type="text"
        id="cognome"
        name="cognome"
        class="form-control"
        placeholder="Introdurre il cognome del cliente"
        formControlName="cognome"
      />
      <p
        class="alert alert-danger"
        *ngIf="
          formNuovoCliente.controls['cognome'].invalid &&
          formNuovoCliente.controls['cognome'].touched
        "
      >
        Questo campo è obbligatorio
      </p>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Introdurre l'email del cliente"
        formControlName="email"
      />
      <p
        class="alert alert-danger"
        *ngIf="
          formNuovoCliente.controls['email'].invalid &&
          formNuovoCliente.controls['email'].touched
        "
      >
        Questo campo è obbligatorio
      </p>
    </div>

    <div class="d-grid">
      <button
        type="submit"
        class="btn btn-dark bg-gradient"
        [disabled]="!formNuovoCliente.valid"
      >
        Creare Cliente
      </button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <a routerLink="/clienti" class="text-dark text-decoration-none">Tornare Indietro</a>
  </div>
</div>
