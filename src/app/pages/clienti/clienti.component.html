<app-option-for-principal-table
  [filterFunction]="filtered"
  [btnAdd]="{
    route: '/clienti/nuovo',
    label: 'Nuovo Cliente',
    icon: 'group_add'
  }"
></app-option-for-principal-table>

<app-table
  [displayedColumns]="displayedColumns"
  [dataSource]="filteredList"
  [onView]="onViewClient"
  [onEdit]="onEditClient"
  [onDelete]="openDialogDeleteClient"
></app-table>
