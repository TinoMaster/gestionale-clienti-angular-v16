<app-option-for-principal-table
  [filterFunction]="filtered"
  [btnAdd]="{
    route: '/clienti/nuovo',
    label: 'Nuovo Cliente',
    icon: 'group_add'
  }"
></app-option-for-principal-table>

<div class="mt-3">
  <app-table-skeleton *ngIf="isLoading" [rowCount]="10"></app-table-skeleton>
</div>

<div *ngIf="!isLoading" class="mt-3">
  <app-table
    [displayedColumns]="displayedColumns"
    [dataSource]="filteredList"
    [onView]="onViewClient"
    [onEdit]="onEditClient"
    [onDelete]="openDialogDeleteClient"
  ></app-table>
</div>
