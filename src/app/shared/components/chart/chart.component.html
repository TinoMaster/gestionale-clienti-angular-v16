<div class="table-responsive shadow">
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Total Fatture</th>
        <th>% Fatturazione</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clienti">
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cognome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.totaleFatture | currency }}</td>
        <td>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [style.width.%]="getFatturaPercentage(cliente.totaleFatture)"
              [attr.aria-valuenow]="getFatturaPercentage(cliente.totaleFatture)"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{
                getFatturaPercentage(cliente.totaleFatture) | number : "1.0-0"
              }}%
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
